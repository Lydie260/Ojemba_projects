<!DOCTYPE html>
<html>
  <head>
    <style>
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Adjust the number to change the number of columns */
        grid-gap: 10px; /* Adjust the gap between photos */
      }

      .photo {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="photo-grid">
      <img class="photo" src="photo1.jpg" alt="Photo 1" />
      <img class="photo" src="photo2.jpg" alt="Photo 2" />
      <img class="photo" src="photo3.jpg" alt="Photo 3" />
      <img class="photo" src="photo4.jpg" alt="Photo 4" />
      <img class="photo" src="photo5.jpg" alt="Photo 5" />
      <img class="photo" src="photo6.jpg" alt="Photo 6" />
    </div>
  </body>
</html>
